<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login ‚Äî Remote Education Tutor</title>
<link rel="stylesheet" href="css/styles.css">
<style>
  .auth-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
    position: relative;
    z-index: 1;
  }
  .auth-container {
    width: 100%;
    max-width: 480px;
    animation: pageFade 0.6s ease;
  }
  .auth-card {
    padding: 40px;
  }
  .auth-header { text-align: center; margin-bottom: 32px; }
  .auth-logo {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 56px; height: 56px;
    background: linear-gradient(135deg, var(--primary), var(--accent2));
    border-radius: 16px;
    font-size: 1.6rem;
    color: white;
    box-shadow: 0 8px 24px rgba(79,70,229,0.35);
    margin-bottom: 16px;
    animation: float 3s ease-in-out infinite;
  }
  .auth-title { font-size: 1.6rem; margin-bottom: 6px; }
  .auth-sub { color: var(--text-muted); font-size: 0.88rem; }
  
  .role-tabs {
    display: flex;
    background: rgba(79,70,229,0.06);
    border-radius: 12px;
    padding: 4px;
    gap: 4px;
    margin-bottom: 24px;
  }
  .role-tab {
    flex: 1;
    padding: 8px;
    text-align: center;
    border-radius: 9px;
    cursor: pointer;
    font-size: 0.82rem;
    font-weight: 600;
    color: var(--text-muted);
    transition: var(--transition);
    border: none;
    background: transparent;
  }
  .role-tab.active {
    background: white;
    color: var(--primary);
    box-shadow: 0 2px 8px rgba(79,70,229,0.15);
  }
  [data-theme="dark"] .role-tab.active {
    background: rgba(79,70,229,0.2);
  }
  
  .form-stack { display: flex; flex-direction: column; gap: 16px; }
  
  .forgot-link {
    text-align: right;
    margin-top: -8px;
  }
  .forgot-link a {
    color: var(--primary);
    text-decoration: none;
    font-size: 0.8rem;
    font-weight: 500;
    transition: var(--transition);
  }
  .forgot-link a:hover { opacity: 0.75; }
  
  .auth-footer { text-align: center; margin-top: 20px; font-size: 0.85rem; color: var(--text-muted); }
  .auth-footer a { color: var(--primary); text-decoration: none; font-weight: 600; }
  
  .bg-deco {
    position: fixed;
    pointer-events: none;
    z-index: 0;
  }
  .bg-deco-1 {
    top: -100px; left: -100px;
    width: 400px; height: 400px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(79,70,229,0.15), transparent 70%);
  }
  .bg-deco-2 {
    bottom: -100px; right: -100px;
    width: 500px; height: 500px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(6,182,212,0.1), transparent 70%);
  }
  .pass-toggle {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: var(--text-light);
    user-select: none;
    transition: var(--transition);
  }
  .pass-toggle:hover { color: var(--primary); }
  .input-icon { position: relative; }
</style>
</head>
<body>
<div class="bg-deco bg-deco-1"></div>
<div class="bg-deco bg-deco-2"></div>

<div class="auth-page">
  <div class="auth-container">
    <div class="glass auth-card">
      <div class="auth-header">
        <div class="auth-logo">üìö</div>
        <h1 class="auth-title text-gradient">Welcome Back</h1>
        <p class="auth-sub">Sign in to your learning dashboard</p>
      </div>
      
      <!-- Role Tabs -->
      <div class="role-tabs" role="tablist">
        <button class="role-tab active" onclick="selectRole('student',this)">üéì Student</button>
        <button class="role-tab" onclick="selectRole('teacher',this)">üë®‚Äçüè´ Teacher</button>
        <button class="role-tab" onclick="selectRole('admin',this)">‚öôÔ∏è Admin</button>
      </div>
      
      <form class="form-stack" onsubmit="handleLogin(event)">
        <input type="hidden" id="role-input" value="student">
        
        <div class="input-group">
          <label class="input-label">Email Address</label>
          <div class="input-icon">
            <span class="icon">üìß</span>
            <input type="email" class="input" placeholder="you@example.com" required autocomplete="email">
          </div>
        </div>
        
        <div class="input-group">
          <label class="input-label">Password</label>
          <div class="input-icon" style="position:relative">
            <span class="icon">üîí</span>
            <input type="password" class="input" id="pass-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
            <span class="pass-toggle" onclick="togglePass()">üëÅÔ∏è</span>
          </div>
        </div>
        
        <div class="forgot-link">
          <a href="#" onclick="showForgot(event)">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn btn-primary btn-lg btn-full" id="login-btn">
          <span id="login-btn-text">Sign In</span>
          <span id="login-loader" class="loader" style="display:none"></span>
        </button>
      </form>
      
      <div class="divider" style="margin:20px 0">or continue with</div>
      
      <div style="display:flex;gap:10px">
        <button class="btn btn-outline btn-full" onclick="showToast('Google login coming soon','info')">
          <svg width="16" height="16" viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
          Google
        </button>
        <button class="btn btn-outline btn-full" onclick="showToast('Microsoft login coming soon','info')">
          ü™ü Microsoft
        </button>
      </div>
      
      <p class="auth-footer">
        Don't have an account? <a href="register.html">Create one ‚Üí</a>
      </p>
    </div>
    
    <!-- Dark mode -->
    <div style="text-align:center;margin-top:16px">
      <button class="btn btn-ghost theme-btn" style="font-size:0.8rem">
        <span class="theme-icon">üåô</span> Toggle Dark Mode
      </button>
    </div>
  </div>
</div>

<!-- Forgot Password Modal -->
<div id="forgot-modal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.4);backdrop-filter:blur(4px);z-index:200;display:none;align-items:center;justify-content:center;padding:24px">
  <div class="glass" style="width:100%;max-width:400px;padding:32px;animation:slideDown 0.3s ease">
    <h3 style="margin-bottom:8px">Reset Password</h3>
    <p class="text-muted text-sm" style="margin-bottom:20px">Enter your email to receive a reset link.</p>
    <div class="input-group">
      <label class="input-label">Email Address</label>
      <div class="input-icon">
        <span class="icon">üìß</span>
        <input type="email" class="input" placeholder="you@example.com">
      </div>
    </div>
    <div style="display:flex;gap:10px;margin-top:20px">
      <button class="btn btn-outline btn-full" onclick="closeForgot()">Cancel</button>
      <button class="btn btn-primary btn-full" onclick="sendReset()">Send Link</button>
    </div>
  </div>
</div>

<script src="js/app.js"></script>
<script>
function selectRole(role, btn) {
  document.querySelectorAll('.role-tab').forEach(t => t.classList.remove('active'));
  btn.classList.add('active');
  document.getElementById('role-input').value = role;
}

function togglePass() {
  const f = document.getElementById('pass-field');
  f.type = f.type === 'password' ? 'text' : 'password';
}

async function handleLogin(e) {
  e.preventDefault();
  const btn = document.getElementById('login-btn');
  const text = document.getElementById('login-btn-text');
  const loader = document.getElementById('login-loader');
  btn.disabled = true;
  text.style.display = 'none';
  loader.style.display = 'inline-block';
  await new Promise(r => setTimeout(r, 1400));
  text.style.display = 'inline';
  loader.style.display = 'none';
  btn.disabled = false;
  showToast('Login successful! Redirecting...', 'success');
  setTimeout(() => window.location.href = 'dashboard.html', 1200);
}

function showForgot(e) {
  e.preventDefault();
  const m = document.getElementById('forgot-modal');
  m.style.display = 'flex';
}
function closeForgot() {
  document.getElementById('forgot-modal').style.display = 'none';
}
function sendReset() {
  closeForgot();
  showToast('Password reset link sent to your email!', 'success');
}
</script>
</body>
</html>
